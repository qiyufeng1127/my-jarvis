<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能输入框组件</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        body { 
            background: linear-gradient(135deg, #E8F4F8 0%, #F0E6F6 100%); 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .component-preview {
            width: 420px;
            height: 550px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="component-preview">
        <div class="smart-input-container">
            <div class="chat-header">
                <div class="avatar-container">
                    <img src="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%23E8F4F8%22 width=%22100%22 height=%22100%22/><text x=%2250%22 y=%2260%22 font-size=%2240%22 text-anchor=%22middle%22>🤖</text></svg>" class="user-avatar">
                    <span class="online-status disconnected"></span>
                </div>
                <div class="user-info">
                    <h3>kiikii</h3>
                    <span>未连接AI</span>
                </div>
                <button class="api-key-btn" title="设置API Key">🔑</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message system">
                    <span class="message-emoji">👋</span>
                    <div class="message-bubble">嗨！我是你的专属任务助手~随便告诉我你想做什么，我来帮你安排！</div>
                </div>
                <div class="message user">
                    <span class="message-emoji">🛁</span>
                    <div class="message-bubble">明天下午3点洗澡，心情有点烦躁</div>
                </div>
                <div class="message system">
                    <span class="message-emoji">✅</span>
                    <div class="message-bubble">好的，我记下了~<br>📍 已添加任务：洗澡 (15:00)<br>💭 已记录情绪：烦躁</div>
                </div>
            </div>
            <div class="chat-input-area">
                <div class="input-wrapper">
                    <input type="text" class="chat-input" placeholder="随便写点啥...">
                    <button class="input-btn" title="添加附件">📎</button>
                    <button class="ai-parse-btn">AI拆解</button>
                    <button class="input-btn" title="发送">✈️</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
